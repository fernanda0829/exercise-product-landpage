<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@600&family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header-brand">
          <img src="assets/png/logo.sweet.png" alt="" />
        </div>
        <nav id="menu">
          <ul class="menu-list">
            <li class="menu-list-item">
              <a href="">Home</a>
            </li>
            <li class="menu-list-item"><a>Products</a></li>
            <li class="menu-list-item"><a>About</a></li>
            <li class="menu-list-item"><a>Contact</a></li>
          </ul>
        </nav>
        <div class="user-search">
          <form action="" class="search">
            <input placeholder="Type here" type="search" />
            <button class="search-btn"></button>
          </form>
          <div class="user">
            <button>
              <img src="assets/png/icon-user.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </header>
    <main id="content">
      <div class="container">
        <div class="container-info">
          <div class="content-head">
            <h1 class="content-head-tittle">Sweet - commerce</h1>
            <h2 class="content-head-desc">Support Local Everything</h2>
          </div>
          <div class="desc-product">
            <p>Choose your</p>
            <div></div>
          </div>
          <div class="btn">
            <div class="icon-bag">
              <img src="assets/png/icon-bag.png" alt="" />
            </div>
            <button>Buy now</button>
          </div>
        </div>
        <div class="container-photo">
          <div class="circle-big"></div>
          <div class="circle-group">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
          </div>
        </div>
      </div>
      <div>
        <button>
          Continue shopping
          <img src="assets/png/icon-arrow.png" alt="" />
        </button>
      </div>
    </main>
  </body>
</html>
