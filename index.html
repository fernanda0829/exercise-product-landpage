<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@600&family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0b6a0e4634.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header-brand">
          <img src="assets/png/logo.sweet.png" alt="" />
        </div>
        <nav id="menu">
          <ul class="menu-list">
            <li class="menu-list-item">
              <a href="">Home</a>
            </li>
            <li class="menu-list-item">
              <a>Products</a>
            </li>
            <li class="menu-list-item"><a>About</a></li>
            <li class="menu-list-item"><a>Contact</a></li>
          </ul>
        </nav>
        <div class="user-search">
          <form action="" class="search">
            <input placeholder="Type here" type="search" />
            <button class="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <div class="user">
            <button>
              <img src="assets/png/icon-user.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </header>
    <main id="content">
      <div class="container">
        <div class="content-info">
          <div class="content-head">
            <h1 class="content-head-tittle">
              Sweet <br />
              e-commerce
            </h1>
            <h2 class="content-head-desc">Make your party even sweeter</h2>
          </div>
          <div class="desc-product">
            <h3 class="desc-product-tittle">Details</h3>
            <p class="desc-product-desc">
              <strong>Unicorn pack:</strong> Cotton candy, Cupcake, Ice cream.
            </p>
            <div class="options-product">
              <label>25un</label>
              <label>50un</label>
              <label class="active">75un</label>
              <label>100un</label>
            </div>
          </div>
          <div class="btn">
            <button>
              <i class="fa-solid fa-cart-shopping"></i>
              <p>Buy now</p>
            </button>
          </div>
        </div>
        <div class="content-photo">
          <div class="circles">
            <div class="circle-big"></div>
            <div class="circle-group">
              <div class="circle-1"></div>
              <div class="circle-2"></div>
              <div class="circle-3"></div>
            </div>
          </div>
          <div class="action-call">
            <a>
              <p class="action-desc">Continue shopping</p>
              <div class="arrow-css">
                <div class="line"></div>
                <div class="arrow"></div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
